<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Play do Bistecão - Sorteio de Duplas</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "foreground-light": "#0d171b",
                        "foreground-dark": "#f6f7f8",
                        "subtle-light": "#a0b4bf",
                        "subtle-dark": "#4c809a",
                        "border-light": "#e3e8eb",
                        "border-dark": "#2a3b43"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                    keyframes: {
                        ballToss: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0)', opacity: '1' },
                            '25%': { transform: 'translateY(-20px) rotate(-15deg)', opacity: '1'},
                            '50%': { transform: 'translateY(0px) rotate(15deg)', opacity: '1'},
                            '75%': { transform: 'translateY(-10px) rotate(-5deg)', opacity: '1'},
                        },
                    },
                    animation: {
                        'ball-toss': 'ballToss 0.6s ease-in-out forwards',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        #tennis-ball-container {
            display: none;
        }
        #results-section {
            display: none;
        }
        .tennis-ball {
            background-color: #ccff00;box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2), 0px 0px 10px #ccff00;
            position: relative;
            overflow: hidden;
        }
        .tennis-ball::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 15%;
            width: 30%;
            height: 200%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: rotate(30deg);
            filter: blur(1px);
        }
         .tennis-ball::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMCIgaGVpZ2h0PSIxMCI+CiAgPHJlY3Qgd2lkdGg9IjEwIiBoZWlnaHQ9IjEwIiBmaWxsPSJub25lIi8+CiAgPHBhdGggZD0iTSAwIDAgTCAxMCAxMCIgc3Ryb2tlPSJyZ2JhKDAsMCwwLDAuMDUpIiBzdHJva2Utd2lkdGg9IjEiLz4KICA8cGF0aCBkPSJNIDEwIDAgTCAwIDEwIiBzdHJva2U9InJnYmEoMCwwLDAsMC4wNSkiIHN0cm9rZS13aWR0aD0iMSIvPgo8L3N2Zz4=');
            opacity: 0.3;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="min-h-[calc(100vh-2rem)] flex flex-col items-center justify-start p-2 sm:p-4 bg-background-light dark:bg-background-dark">
<div class="w-full max-w-4xl mx-auto bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm rounded-lg shadow-2xl p-4 sm:p-6 md:p-10">
<header class="flex items-center justify-between mb-6">
<div class="flex items-center space-x-3">
<span class="material-symbols-outlined text-primary text-3xl sm:text-4xl">sports_tennis</span>
<h1 class="text-2xl sm:text-3xl md:text-4xl font-bold tracking-tight text-foreground-light dark:text-foreground-dark">Play do Bistecão</h1>
</div>
<div class="w-12 h-12 sm:w-16 sm:h-16 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center overflow-hidden">
<img alt="Logo" class="w-full h-full object-contain" id="logo-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg=="/>
</div>
</header>
<main class="flex flex-col items-center">
<section class="w-full mb-6">
<h2 class="text-xl sm:text-2xl font-bold tracking-tight text-center mb-4 text-foreground-light dark:text-foreground-dark">Inserir Jogadores</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4" id="players-grid">
<div class="relative">
<input class="player-input w-full h-10 sm:h-12 px-3 sm:px-4 pr-10 text-foreground-light dark:text-foreground-dark bg-background-light/50 dark:bg-background-dark/50 border border-border-light dark:border-border-dark rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-colors" placeholder="Jogador 1" type="text"/>
<span class="material-symbols-outlined absolute right-2 sm:right-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark text-lg sm:text-xl">person</span>
</div>
<div class="relative">
<input class="player-input w-full h-10 sm:h-12 px-3 sm:px-4 pr-10 text-foreground-light dark:text-foreground-dark bg-background-light/50 dark:bg-background-dark/50 border border-border-light dark:border-border-dark rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-colors" placeholder="Jogador 2" type="text"/>
<span class="material-symbols-outlined absolute right-2 sm:right-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark text-lg sm:text-xl">person</span>
</div>
<div class="relative">
<input class="player-input w-full h-10 sm:h-12 px-3 sm:px-4 pr-10 text-foreground-light dark:text-foreground-dark bg-background-light/50 dark:bg-background-dark/50 border border-border-light dark:border-border-dark rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-colors" placeholder="Jogador 3" type="text"/>
<span class="material-symbols-outlined absolute right-2 sm:right-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark text-lg sm:text-xl">person</span>
</div>
<div class="relative">
<input class="player-input w-full h-10 sm:h-12 px-3 sm:px-4 pr-10 text-foreground-light dark:text-foreground-dark bg-background-light/50 dark:bg-background-dark/50 border border-border-light dark:border-border-dark rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-colors" placeholder="Jogador 4" type="text"/>
<span class="material-symbols-outlined absolute right-2 sm:right-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark text-lg sm:text-xl">person</span>
</div>
<div class="relative">
<input class="player-input w-full h-10 sm:h-12 px-3 sm:px-4 pr-10 text-foreground-light dark:text-foreground-dark bg-background-light/50 dark:bg-background-dark/50 border border-border-light dark:border-border-dark rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-colors" placeholder="Jogador 5" type="text"/>
<span class="material-symbols-outlined absolute right-2 sm:right-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark text-lg sm:text-xl">person</span>
</div>
<div class="relative">
<input class="player-input w-full h-10 sm:h-12 px-3 sm:px-4 pr-10 text-foreground-light dark:text-foreground-dark bg-background-light/50 dark:bg-background-dark/50 border border-border-light dark:border-border-dark rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-colors" placeholder="Jogador 6" type="text"/>
<span class="material-symbols-outlined absolute right-2 sm:right-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark text-lg sm:text-xl">person</span>
</div>
</div>
</section>
<button class="flex items-center justify-center gap-2 min-w-[160px] max-w-xs cursor-pointer rounded-full h-12 sm:h-14 px-6 sm:px-8 bg-primary text-white text-base sm:text-lg font-bold shadow-lg hover:bg-opacity-90 transition-transform transform hover:scale-105 active:scale-95" id="draw-button" aria-label="Sortear times">
<span class="material-symbols-outlined">shuffle</span>
<span class="truncate">Sortear Times</span>
</button>
<div class="my-4 sm:my-6" id="tennis-ball-container">
<div class="animate-ball-toss">
<div class="w-12 h-12 sm:w-16 sm:h-16 rounded-full tennis-ball">
</div>
</div>
</div>
<section class="w-full mt-6 sm:mt-10" id="results-section">
<h2 class="text-xl sm:text-2xl font-bold tracking-tight text-center mb-4 text-foreground-light dark:text-foreground-dark">Times Sorteados</h2>
<div class="space-y-3 sm:space-y-4">
<div class="p-3 sm:p-4 rounded-lg border border-border-light dark:border-border-dark bg-primary/10 dark:bg-primary/20">
<h3 class="font-bold text-base sm:text-lg text-primary mb-2">Dupla 1</h3>
<div class="flex items-center justify-between text-foreground-light dark:text-foreground-dark">
<span class="player-name"></span>
<span class="text-subtle-light dark:text-subtle-dark mx-2">&amp;</span>
<span class="player-name"></span>
</div>
</div>
<div class="p-3 sm:p-4 rounded-lg border border-border-light dark:border-border-dark bg-primary/10 dark:bg-primary/20">
<h3 class="font-bold text-base sm:text-lg text-primary mb-2">Dupla 2</h3>
<div class="flex items-center justify-between text-foreground-light dark:text-foreground-dark">
<span class="player-name"></span>
<span class="text-subtle-light dark:text-subtle-dark mx-2">&amp;</span>
<span class="player-name"></span>
</div>
</div>
<div class="p-3 sm:p-4 rounded-lg border border-border-light dark:border-border-dark bg-primary/10 dark:bg-primary/20">
<h3 class="font-bold text-base sm:text-lg text-primary mb-2">Dupla 3</h3>
<div class="flex items-center justify-between text-foreground-light dark:text-foreground-dark">
<span class="player-name"></span>
<span class="text-subtle-light dark:text-subtle-dark mx-2">&amp;</span>
<span class="player-name"></span>
</div>
</div>
</div>
</section>
</main>
</div>
</div>
<script>
    const drawButton = document.getElementById('draw-button');
    const tennisBallContainer = document.getElementById('tennis-ball-container');
    const resultsSection = document.getElementById('results-section');
    const playerInputs = document.querySelectorAll('.player-input');
    const resultPlayerNames = document.querySelectorAll('#results-section .player-name');
    drawButton.addEventListener('click', () => {
        const players = Array.from(playerInputs)
            .map(input => input.value.trim())
            .filter(name => name !== '');
        if (players.length !== 6) {
            alert('Por favor, insira o nome dos 6 jogadores.');
            return;
        }
        resultsSection.style.display = 'none';
        tennisBallContainer.style.display = 'block';
        setTimeout(() => {
            tennisBallContainer.style.display = 'none';
            // Lógica de sorteio
            const shuffledPlayers = players.sort(() => 0.5 - Math.random());
            // Preenche os nomes dos jogadores nos resultados
            for (let i = 0; i < shuffledPlayers.length; i++) {
                if (resultPlayerNames[i]) {
                    resultPlayerNames[i].textContent = shuffledPlayers[i];
                }
            }
            resultsSection.style.display = 'block';
        }, 600); // Duração da animação da bola
    });
</script>
</body>
</html>
