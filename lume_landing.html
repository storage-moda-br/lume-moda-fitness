<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lume Moda Fitness</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Link para o Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #2a2a2a; /* Darker near-black background */
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    @keyframes fadeInZoom {
      0% { opacity: 0; transform: translateY(-10px) scale(0.8); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .logo {
      max-width: 180px;
      margin-bottom: 30px;
      animation: fadeInZoom 2s ease forwards;
      filter: drop-shadow(0 0 8px rgba(200, 200, 200, 0.5)); /* Cinza claro e mais suave */
    }

    .welcome {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .link-button {
      background-color: #ffffff;
      color: #2d2a2a;
      padding: 14px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-right: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .link-button:hover {
      background-color: #25D366;
      color: white;
    }

    @media (max-width: 480px) {
      .welcome {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/dYmnA0X.png" alt="Logo Lume Moda Fitness" class="logo">
  <p class="welcome">
    Entregas em Teresina e Timon, envios para todo o Brasil.
  </p>
  <div class="links">
    <!-- Ícone e link para o WhatsApp -->
    <a class="link-button" href="https://api.whatsapp.com/send?1=pt_BR&phone=5586995332408" target="_blank">
      <i class="fab fa-whatsapp"></i> Falar no WhatsApp
    </a>
    <!-- Ícone e link para o Catálogo -->
    <a class="link-button" href="#" target="_blank">
      <i class="fas fa-book"></i> Ver Catálogo
    </a>
    <!-- Ícone e link para o Site -->
    <a class="link-button" href="#" target="_blank">
      <i class="fas fa-link"></i> Acessar o Site
    </a>
    <!-- Ícone e link para o Email -->
    <a class="link-button" href="mailto:fitnesslume@gmail.com" target="_blank">
      <i class="fas fa-envelope"></i> Contato por Email
    </a>
  </div>
</body>
</html>
