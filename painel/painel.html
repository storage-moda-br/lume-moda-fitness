<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LUME – Painel Administrativo</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
  :root{--ink:#121212; --fg:#fff; --muted:#6b6b6b}
  *{box-sizing:border-box} body{
    margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
    background:linear-gradient(to bottom,#1c1c1c,#3b3b3b,#dcdcdc);
    min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px;
  }
  .container{
    width:100%; max-width:430px; background:#fff; border-radius:30px; overflow:hidden;
    box-shadow:0 12px 40px rgba(0,0,0,.25);
  }
  .topo{background:#121212; color:#fff; padding:24px 18px; text-align:center}
  .topo img{width:78px; height:78px; border-radius:50%; object-fit:cover; margin-bottom:8px}
  .topo h1{margin:0; font-size:1.35rem}
  .topo .sub{opacity:.85; font-size:.95rem}
  .grid{display:grid; grid-template-columns:1fr 1fr; gap:12px; padding:18px}
  .card{
    background:#fff; border:1px solid #ececec; border-radius:18px; padding:22px 10px; text-align:center; cursor:pointer;
    transition:background .15s ease;
  }
  .card:hover{background:#f4f4f4}
  .card i{font-size:30px; color:#121212; margin-bottom:8px}
  .card p{margin:0; color:#121212; font-weight:600}
  .footer{padding:12px 16px 18px; border-top:1px solid #eee; display:flex; gap:12px; justify-content:center}
  .social{width:42px; height:42px; border-radius:50%; display:flex; align-items:center; justify-content:center; background:#121212; color:#fff; text-decoration:none}
  .bar{padding:10px 16px; text-align:center; color:#6b6b6b; font-size:.9rem}
</style>
</head>
<body>
  <div class="container">
    <div class="topo">
      <img src="https://i.imgur.com/dYmnA0X.png" alt="Lume Logo">
      <h1>LUME MODA FITNESS</h1>
      <div class="sub">Painel Administrativo</div>
    </div>

    <div class="grid">
      <a class="card" href="./upload.html"><i class="fa-solid fa-plus"></i><p>Adicionar Produto</p></a>
      <div class="card"><i class="fa-solid fa-image"></i><p>Uploads</p></div>
      <div class="card"><i class="fa-solid fa-list"></i><p>Produtos</p></div>
      <div class="card"><i class="fa-solid fa-tags"></i><p>Categorias</p></div>
      <div class="card"><i class="fa-solid fa-pen-to-square"></i><p>Editor Fotos</p></div>
      <div class="card"><i class="fa-solid fa-chart-line"></i><p>Relatórios</p></div>
      <div class="card"><i class="fa-solid fa-gear"></i><p>Configurações</p></div>
      <div class="card" id="logout"><i class="fa-solid fa-right-from-bracket"></i><p>Sair</p></div>
    </div>

    <div class="footer">
      <a class="social" href="https://instagram.com/lume.modafitness" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a class="social" href="https://tiktok.com/@lume.moda.fitness" target="_blank" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a>
    </div>
    <div class="bar">© Lume Moda Fitness — uso interno</div>
  </div>

<script>
  // Guarda de rota simples
  if(localStorage.getItem('lumeAuth') !== 'ok'){
    window.location.replace('./login.html');
  }
  // Sair
  document.getElementById('logout').addEventListener('click', ()=>{
    localStorage.removeItem('lumeAuth');
    window.location.href = './login.html';
  });
</script>
</body>
</html>
