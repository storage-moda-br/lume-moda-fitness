<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo</title>
<link rel="icon" type="image/x-icon" href="https://storage-moda-br.github.io/lume-moda-fitness/imgup/favicon.ico">
<style>
body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial, sans-serif;
}
.card{
    background:#222;
    padding:35px 25px;
    border-radius:16px;
    width:90%;
    max-width:380px;
    text-align:center;
    color:white;
}
.logo{
    width:110px;
    display:block;
    margin:0 auto 25px auto;
}
h2{margin:0 0 25px 0;}
.password-box{
    position:relative;
}
input{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    background:#333;
    color:white;
    padding-right:45px;
    font-size:16px;
}
.icone{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
}
button{
    width:100%;
    padding:14px;
    background:#000;
    border:none;
    border-radius:10px;
    color:white;
    font-weight:bold;
    margin-top:25px;
    font-size:18px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
    <img src="https://i.imgur.com/dYmnA0X.png" class="logo">
    <h2>Painel Administrativo</h2>

    <div class="password-box">
        <input type="password" id="senha" placeholder="Digite sua senha">
        <span class="icone" onclick="toggleSenha()">üëÅÔ∏è</span>
    </div>

    <button onclick="login()">Entrar</button>
</div>

<script>
const SENHA_FIXA = "marta26";
function login(){
  const s=document.getElementById("senha").value.trim();
  if(s===SENHA_FIXA){
    window.location.href="./painel.html";
  }else{
    alert("Senha incorreta");
  }
}
function toggleSenha(){
  const campo=document.getElementById("senha");
  campo.type=campo.type==="password"?"text":"password";
}
</script>

</body>
</html>
