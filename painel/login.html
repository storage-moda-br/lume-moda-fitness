<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LUME MODA FITNESS – Login</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
  :root{
    --bg1:#1c1c1c; --bg2:#3b3b3b; --bg3:#dcdcdc;
    --card:#ffffff; --ink:#111; --muted:#6b6b6b; --brand:#111;
  }
  *{box-sizing:border-box} body{
    margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
    background:linear-gradient(to bottom,var(--bg1),var(--bg2),var(--bg3));
    min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
  }
  .wrap{
    width:100%; max-width:420px; background:#fff; border-radius:28px; overflow:hidden;
    box-shadow:0 12px 40px rgba(0,0,0,.25);
  }
  .top{
    background:#121212; color:#fff; text-align:center; padding:28px 20px;
  }
  .top img{width:86px; height:86px; border-radius:50%; object-fit:cover; margin-bottom:10px}
  .top h1{margin:0; font-size:1.45rem; font-weight:700; letter-spacing:.5px}
  .top .sub{opacity:.85; font-size:.95rem}
  .body{padding:22px 18px 28px}
  label{display:block; font-weight:600; margin:6px 2px 8px; color:#222}
  .input{
    width:100%; border:1px solid #eaeaea; border-radius:14px; padding:14px 14px; font-size:1rem;
    outline:none; transition:border .2s ease;
  }
  .input:focus{border-color:#111}
  .btn{
    width:100%; border:none; border-radius:18px; background:#111; color:#fff; font-weight:700;
    padding:14px 16px; margin-top:14px; cursor:pointer; font-size:1rem; transition:transform .15s ease, box-shadow .15s ease;
    box-shadow:0 8px 24px rgba(0,0,0,.22);
  }
  .btn:hover{transform:translateY(-1px)}
  .muted{color:var(--muted); font-size:.9rem; text-align:center; margin-top:14px}
  .footer{
    background:#f6f7f8; padding:12px 16px; display:flex; gap:12px; justify-content:center; align-items:center
  }
  .social{width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center;
    background:#111; color:#fff; text-decoration:none; font-size:1.05rem; transition:transform .15s ease}
  .social:hover{transform:translateY(-2px)}
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <img src="https://i.imgur.com/dYmnA0X.png" alt="Lume Logo">
      <h1>LUME MODA FITNESS</h1>
      <div class="sub">Painel Administrativo</div>
    </div>
    <div class="body">
      <label for="senha">Senha do administrador</label>
      <input id="senha" class="input" type="password" placeholder="Digite a senha" autocomplete="current-password">
      <button class="btn" id="entrar"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
      <div class="muted">Acesso restrito. Use somente em dispositivos confiáveis.</div>
    </div>
    <div class="footer">
      <a class="social" href="https://instagram.com/lume.modafitness" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a class="social" href="https://tiktok.com/@lume.moda.fitness" target="_blank" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a>
    </div>
  </div>

<script>
  const SENHA_FIXA = "adm 123"; // provisória — depois trocaremos para Firebase Auth
  document.getElementById('entrar').addEventListener('click', doLogin);
  document.getElementById('senha').addEventListener('keydown', e => (e.key === 'Enter') && doLogin());

  function doLogin(){
    const s = (document.getElementById('senha').value || "").trim();
    if(s === SENHA_FIXA){
      localStorage.setItem('lumeAuth','ok');
      window.location.href = "./painel.html";
    }else{
      alert("Senha incorreta.");
    }
  }
</script>
</body>
</html>
