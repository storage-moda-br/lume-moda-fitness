<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lume Moda Fitness - Login Painel</title>
<link rel="icon" type="image/x-icon" href="https://storage-moda-br.github.io/lume-moda-fitness/imgup/favicon.ico">

<style>
body {
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial, sans-serif;
    color:white;
}
.card {
    background:#222;
    width:90%;
    max-width:380px;
    padding:35px 25px;
    text-align:center;
    border-radius:16px;
    box-shadow:0 0 20px rgba(0,0,0,.6);
}
.logo {
    width:110px;
    margin-bottom:25px;
}
h2 {
    margin:0;
    margin-bottom:25px;
}
.password-box {
    position:relative;
    margin-top:15px;
}
input {
    width:100%;
    padding:14px;
    font-size:17px;
    border:none;
    border-radius:10px;
    background:#333;
    color:white;
    padding-right:45px;
}
.icone {
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:18px;
    color:#aaa;
}
button {
    width:100%;
    background:#000;
    color:white;
    font-weight:bold;
    border:none;
    padding:15px;
    font-size:18px;
    border-radius:10px;
    margin-top:25px;
    cursor:pointer;
}
button:active {
    transform:scale(.97);
}
</style>

</head>
<body>

<div class="card">
    <img src="https://i.imgur.com/dYmnA0X.png" class="logo">
    <h2>Painel Administrativo</h2>

    <div class="password-box">
        <input type="password" id="senha" placeholder="Digite sua senha">
        <span class="icone" onclick="toggleSenha()">üëÅÔ∏è</span>
    </div>

    <button onclick="login()">Entrar</button>
</div>

<script>
const SENHA_FIXA = "marta26";

function login(){
    const s = document.getElementById("senha").value.trim();
    if(s === SENHA_FIXA){
        window.location.href = "./painel.html";
    } else {
        alert("Senha incorreta");
    }
}

function toggleSenha(){
    const campo = document.getElementById("senha");
    campo.type = campo.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
