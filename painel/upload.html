<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LUME – Adicionar Produto</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{--ink:#121212; --muted:#6b6b6b; --ok:#2ecc71}
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
    background:linear-gradient(to bottom,#1c1c1c,#3b3b3b,#dcdcdc);
    min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px;
  }
  .shell{width:100%; max-width:820px; display:grid; gap:18px; grid-template-columns:1fr 1fr}
  @media (max-width:860px){.shell{grid-template-columns:1fr}}
  .card{
    background:#fff; border-radius:20px; overflow:hidden; box-shadow:0 12px 40px rgba(0,0,0,.2);
  }
  .top{background:#121212; color:#fff; padding:18px; display:flex; align-items:center; gap:10px}
  .top img{width:40px; height:40px; border-radius:50%; object-fit:cover}
  .top h2{margin:0; font-size:1.05rem}
  .body{padding:16px}
  label{display:block; font-weight:600; margin:8px 2px 6px}

  .input,.textarea{
    width:100%; border:1px solid #e8e8e8; border-radius:12px; padding:12px 12px; font-size:1rem; outline:none;
  }
  .textarea{min-height:120px; resize:vertical}

  .row{display:grid; grid-template-columns:1fr 160px; gap:10px}
  .btn{
    background:#121212; color:#fff; border:none; border-radius:14px; padding:12px 14px;
    font-weight:700; cursor:pointer; width:100%; box-shadow:0 10px 26px rgba(0,0,0,.25);
  }

  /* Preview card */
  .preview{padding:16px}
  .p-card{background:#fff; border-radius:16px; overflow:hidden; border:1px solid #eee}
  .p-img{height:380px; background:#f2f2f2; display:flex; align-items:center; justify-content:center}
  .p-img img{width:100%; height:100%; object-fit:contain}
  .p-info{padding:16px; text-align:center}
  .p-info h3{margin:12px 0 6px; font-size:1.25rem}
  .p-desc{color:#666; margin-bottom:10px}
  .p-price{font-weight:800; font-size:1.2rem}
  .cta{margin-top:14px}
  .wa{background:#111; color:#fff; border:none; border-radius:22px; padding:12px 16px; width:100%; font-weight:700}

  /* Toast iPhone style */
  .toast{
    position:fixed; top:-60px; left:50%; transform:translateX(-50%);
    background:var(--ok); color:#fff; padding:10px 18px; border-radius:30px;
    box-shadow:0 6px 20px rgba(0,0,0,.3); font-weight:600; font-size:.95rem;
    opacity:0; transition:all .35s ease;
    z-index:9999;
  }
  .toast.show{top:25px; opacity:1;}
  .back{display:inline-flex; align-items:center; gap:8px; margin-bottom:10px; text-decoration:none; color:#121212}
  .gapFoto{height:10px;} /* espaço extra */
</style>
</head>
<body>
  <div class="toast" id="toast">Produto salvo com sucesso.</div>

  <div class="shell">
    <!-- Formulário -->
    <div class="card">
      <div class="top">
        <img src="https://i.imgur.com/dYmnA0X.png" alt="Lume">
        <h2>Adicionar Produto</h2>
      </div>
      <div class="body">
        <a class="back" href="./painel.html"><i class="fa-solid fa-arrow-left"></i> Voltar ao painel</a>

        <label>Foto do produto</label>

        <button class="btn" id="btnEscolherFoto">
          <i class="fa-solid fa-camera"></i> Selecionar foto
        </button>
        <input type="file" id="foto" accept="image/*" style="display:none;">

        <div class="gapFoto"></div>

        <label>Nome do produto</label>
        <input class="input" type="text" id="nome" placeholder="Ex.: Modelo verde em poliamida.">

        <label>Descrição (longa)</label>
        <textarea class="textarea" id="desc" placeholder="Ex.: Calça R$ 95,00 | Top Hiit R$ 110,00 | Veste do 38 ao 42/44"></textarea>

        <div class="row">
          <div>
            <label>Preço (R$)</label>
            <input class="input" type="text" id="preco" placeholder="Ex.: 95,90">
          </div>
          <div style="align-self:end">
            <button class="btn" id="salvar">
              <i class="fa-solid fa-cloud-arrow-up"></i> Salvar Produto
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Preview -->
    <div class="card">
      <div class="top">
        <img src="https://i.imgur.com/dYmnA0X.png" alt="Lume">
        <h2>Preview (como aparece na loja)</h2>
      </div>
      <div class="preview">
        <div class="p-card">
          <div class="p-img" id="prevImg"><span style="color:#999">Sem imagem</span></div>
          <div class="p-info">
            <h3 id="prevNome">Nome do produto</h3>
            <div class="p-desc" id="prevDesc">Descrição do produto…</div>
            <div class="p-price" id="prevPreco">R$ 0,00</div>
            <div class="cta"><button class="wa"><i class="fa-brands fa-whatsapp"></i> Comprar via WhatsApp</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>


<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-storage-compat.js"></script>


<script>
  if(localStorage.getItem('lumeAuth') !== 'ok'){
    window.location.replace('./login.html');
  }

  // Firebase config REAL
  const firebaseConfig = {
    apiKey: "AIzaSyBzzYviQCkPUeRSCMZ-sxJiQlKGgUFy8xk",
    authDomain: "lume-moda-fitness.firebaseapp.com",
    projectId: "lume-moda-fitness",
    storageBucket: "lume-moda-fitness.firebasestorage.app",
    messagingSenderId: "485446426887",
    appId: "1:485446426887:web:93ba7f4b9d4f199af7e5a2"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  const foto = document.getElementById('foto');
  const nome = document.getElementById('nome');
  const desc = document.getElementById('desc');
  const preco = document.getElementById('preco');
  const prevImg = document.getElementById('prevImg');
  const prevNome = document.getElementById('prevNome');
  const prevDesc = document.getElementById('prevDesc');
  const prevPreco = document.getElementById('prevPreco');
  const toast = document.getElementById('toast');

  document.getElementById('btnEscolherFoto').addEventListener('click', ()=>foto.click());

  foto.addEventListener('change', ()=>{
    if(foto.files && foto.files[0]){
      const url = URL.createObjectURL(foto.files[0]);
      prevImg.innerHTML = `<img src="${url}">`;
    }
  });

  nome.addEventListener('input', ()=> prevNome.textContent = nome.value || "Nome do produto");
  desc.addEventListener('input', ()=> prevDesc.textContent = desc.value || "Descrição do produto…");

  preco.addEventListener('input', ()=>{
    let p = preco.value.trim().replace(",",".");
    if(!isNaN(p) && p!=""){
      prevPreco.textContent = "R$ "+parseFloat(p).toFixed(2).replace(".",",");
    } else prevPreco.textContent="R$ 0,00";
  });

  async function salvarProduto(){
    if(!foto.files[0]){alert("Selecione a foto!");return;}

    let p = preco.value.trim().replace(",",".");
    if(isNaN(p)||p==""){alert("Preço inválido.");return;}

    const ref = storage.ref("produtos/"+Date.now()+"-"+foto.files[0].name);
    await ref.put(foto.files[0]);
    const imageURL = await ref.getDownloadURL();

    await db.collection("produtos").add({
      nome:nome.value,
      descricao:desc.value,
      preco:Number(p),
      imagem:imageURL,
      data:firebase.firestore.FieldValue.serverTimestamp()
    });

    nome.value="";desc.value="";preco.value="";foto.value="";
    prevImg.innerHTML=`<span style="color:#999">Sem imagem</span>`;
    prevNome.textContent="Nome do produto";
    prevDesc.textContent="Descrição do produto…";
    prevPreco.textContent="R$ 0,00";

    toast.classList.add('show');
    setTimeout(()=>toast.classList.remove('show'),2000);
  }

  document.getElementById('salvar').addEventListener('click', salvarProduto);
</script>

  


</body>
</html>
