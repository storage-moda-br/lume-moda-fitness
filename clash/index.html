<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clash Rewards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="reward-card">
      <!-- TOPO AMARELO COM LOGO -->
      <div class="card-header">
        <!-- Troque logo.png pelo seu logo (ou do jogo, se tiver permissão legal) -->
        <img src="img/logo.png" alt="Clash Rewards" class="game-logo">
      </div>

      <!-- CONTEÚDO AZUL -->
      <div class="card-body">
        <h1 class="headline">
          Complete <span class="highlight">1 simple task</span> below to
          unlock your rewards, then open Clash Royale!
        </h1>

        <div class="divider"></div>

        <!-- BOTÃO 1 – TAREFA PRINCIPAL -->
        <button id="btnOfferPhone" class="main-btn black-btn">
          Adicione seu número de telefone e desbloqueie seu conteúdo agora!
        </button>

        <!-- BOTÃO 2 – “GANHE IPHONE 17 PRO” -->
        <button id="btnOfferIphone" class="main-btn blue-btn">
          Ganhe um iPhone 17 Pro!
        </button>

        <!-- STATUS -->
        <button id="statusBtn" class="status-btn">
          ⏳ WAITING FOR VERIFICATION
        </button>
      </div>
    </div>
  </div>

  <!-- ================== MONETIZAÇÃO: OGADS / CPALEAD / ETC ==================
    AQUI É ONDE VOCÊ VAI COLAR O SCRIPT DO CONTENT LOCKER

    Exemplo de fluxo com OGAds (apenas descrição):

    1. Criar um "Content Locker" no painel OGAds.
    2. Ele vai gerar um código JS/HTML.
    3. Você cola ESSE código dentro da função openLocker() no script.js
       ou diretamente aqui, antes do </body>, conforme o manual deles.

    Enquanto não tiver o snippet real, o script.js vai só simular o clique.
  ============================================================================ -->

  <script src="script.js"></script>

  <!-- ============ MONETIZAÇÃO EXTRA: PROPELLERADS, POPUNDER, CPM ============
    Quando você tiver o script da rede (PropellerAds, etc.), cole aqui.
    Exemplo (NÃO REAL):
    <script src="https://exemplo.propel.com/SEU_SCRIPT.js"></script>
  ============================================================================ -->

</body>
</html>
